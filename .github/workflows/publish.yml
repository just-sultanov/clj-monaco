name: publish

on:
  push:
    branches:
      - 'master'
    tags-ignore:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Fetch tags
        run: |
          git fetch --prune --unshallow

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: '14'

      - name: Setup clojure
        uses: DeLaGuardo/setup-clojure@2.0
        with:
          tools-deps: latest

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Setup clj-kondo
        uses: DeLaGuardo/setup-clj-kondo@v1
        with:
          version: '2020.05.09'

      - name: Cache m2 deps
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Cache node deps
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node
          restore-keys: |
            ${{ runner.os }}-node

      - name: Install npm deps
        run: npm install

      - name: Run tests
        run: make test

      - name: Run build
        run: make js

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
