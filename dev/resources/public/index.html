<!DOCTYPE html>
<html lang="en">
  <head>
    <title>clj-monaco</title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <div id="container" style="height: 100vh;"></div>
    <script src="assets/index.js"></script>

        language: "clojure"
      });
    </script>
  </body>
</html>
